<ion-app>
  <ion-split-pane>
    <ion-menu>

      <ion-header>

        <!-- <ion-toolbar>
          <ion-title> Menu </ion-title>
        </ion-toolbar> -->

        <ion-menu-toggle auto-hide="false">
          <ion-item color='primary' lines="none" [routerLink]="(['/login'])" *ngIf="!usuario.uid">
            <ion-avatar slot="start">
              <img src="{{ usuario.foto }}">
            </ion-avatar>
            <ion-label>{{ usuario.nome }}</ion-label>
          </ion-item>
          <ion-item color='primary' lines="none" [routerLink]="(['/perfil'])" *ngIf="usuario.uid">
            <ion-avatar slot="start">
              <img src="{{ usuario.foto }}">
            </ion-avatar>
            <ion-label>{{ usuario.nome }}</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-header>

      <ion-content>

        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="logout()">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>
                Sair
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
